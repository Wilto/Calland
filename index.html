<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Responsive Image Test</title>
		
		<script type="text/javascript">
		(function() {
			var date = new Date(),
				size = screen.availWidth > 480;
				
		    date.setTime(date.getTime() + (1 * 24 * 60 * 60 * 1000));
			document.cookie = 'rwd-viewport = ' + ( size ? "large" : "small" ) + '; expires = ' + date.toGMTString() + '; path = /';
		})();
		</script>
		
	</head>
	<body>
		<img src="images/boston.jpg" />
	</body>
</html>
